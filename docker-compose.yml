version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aivaro-db
    environment:
      POSTGRES_USER: aivaro
      POSTGRES_PASSWORD: aivaro_dev_password
      POSTGRES_DB: aivaro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aivaro"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
