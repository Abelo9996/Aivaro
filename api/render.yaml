# Render Blueprint - deploy both API and database
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: aivaro-api
    env: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aivaro-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: API_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  - name: aivaro-db
    databaseName: aivaro
    user: aivaro
    plan: free
